<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Minimalistic Quiz</title>
</head>
<body>
    <h1>Can you tell the nationality of an AI-generated face?</h1>
    <div class="quiz-container">
        <h2 id="question">Question Text</h2>
        <div class="answers">
            <div class="answer" onclick="checkAnswer(0)" style="background-color: #FF5733;"></div>
            <div class="answer" onclick="checkAnswer(1)" style="background-color: #33FF57;"></div>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
